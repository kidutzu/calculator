<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calc">
        <div class="calc-screen">
            <p><input type="text" id="display"></p>
        </div>
        <div class="buttons">
            <div class="btn ac">AC</div>
            <div class="btn plus minus">-/+</div>
            <div class="btn percent">%</div>
            <div class="btn devision">/</div>

            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn multiply">X</div>

            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn plus">+</div>

            <div class="btn zero">0</div>
            <div class="btn dot">,</div>
            <div class="btn equel">=</div>
        </div>
    </div>
</body>
</html>
